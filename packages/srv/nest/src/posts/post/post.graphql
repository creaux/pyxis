
enum State {
  DRAFT
  PUBLISHED
  ARCHIVED
}

type Post {
  _id: ID!
  title: String
  subtitle: String
  content: String
  image: String
  state: State
  dateOfCreation: String
  dateOfLastChange: String
  labels: [String]
  author: String
  authorOfLastChange: String
  section: Section
}

input CreatePostDto {
  title: String
  subtitle: String
  content: String
  image: String
  state: State
  labels: [String]
  author: String
  section: String
}

type Section {
  _id: ID!
  name: String
}
